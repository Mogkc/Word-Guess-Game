<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <img src="assets/images/sailboat.jpg" alt="A beautiful sailboat">
    <div id="guessing-game">
        <h1>Word Guess Game</h1>
        <p>Press any key to begin guessing.</p>
        <p>Wins: <span id="win-count"></span></p>
        <ul id="word-display"></ul>
        <br>
        <p>Number of Guesses Remaining: <span id="g-remaining"></span> </p>
        <p>Letters Already Guessed:</p>
        <ul id="guesses"></ul>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
